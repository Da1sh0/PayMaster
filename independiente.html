<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/inicio_sesionin.css">
    <title>Iniciar Sesión</title>
    <!-- <script src="./../../public/js/alert.js"></script> -->
</head>
<body>
  <div class="contenedeor">
    <div class="logo">
      <img src="./image/logo2.png" alt="PayMaster">
      <p>PayMaster</p>
    </div>

    <div class="login">
      <p id="titulo">Independiente</p>
      <form action="perfil.html" method="POST">

        <p>Numero de Identificacion</p>
        <input type="number" id="login" name="numeroidentificacione" placeholder="Usuario" required> 

        <p>Contraseña</p>
        <input type="password" id="password" name="contrasena" placeholder="Contraseña" required> 
  

        <div class="check">
          <input type="checkbox">
          <p>Recordar mi Contraseña</p>
        </div>

        <a class="enlaces" href="#Pendejo">¿Olvidaste tu Contraseña?</a>
        <a class="enlaces" href="#">No tengo Usuario</a>

        <div class="button">
          <input type="submit" class="boton" name="login" value="Iniciar Sesión"> 
        </div>
      </form>
    </div>
  </div>
</body>
</html>
